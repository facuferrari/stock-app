<section data-ng-controller="StocksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Stock</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="stock in stocks" data-ng-href="#!/stocks/{{stock._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="stock.created | date:'medium'"></span>
				by
				<span data-ng-bind="stock.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="stock.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!stocks.$resolved || stocks.length">
    	No Stocks yet, why don't you <a href="/#!/stocks/create">create one</a>?
    </div>
</section>
